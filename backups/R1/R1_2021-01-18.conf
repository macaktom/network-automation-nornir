!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
enable secret 5 $1$CNpJ$i3jE9wJn2oqNaiFCTywoo1
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
ip domain name automation.local
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
archive
 path disk0:
 write-memory
!
!
!
!
!
username admin privilege 15 secret 5 $1$YnoY$JQl2cV4VVkQylQaTMhD3J/
!
!
ip tcp synwait-time 5
ip ssh version 2
ip scp server enable
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 description description of virtual interface
 ip address 192.168.10.1 255.255.255.255
!
interface FastEthernet0/0
 description connected to switch_mgmt Ethernet10
 ip address 192.168.20.1 255.255.255.0
 ip access-group ADMIN-ACL in
 speed auto
 duplex full
!
interface FastEthernet0/1
 description connected to router1 FastEthernet0/1
 ip address 192.168.50.1 255.255.255.252
 ip access-group Student-ACL out
 speed auto
 duplex full
!
interface Ethernet1/0
 description switch_mgmt e4
 ip address 10.10.10.2 255.255.255.0
 duplex full
!
interface Ethernet1/1
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/2
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/3
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/4
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/5
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/6
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/7
 no ip address
 shutdown
 duplex full
!
!
router eigrp 4
 network 192.168.10.0
 network 192.168.50.0 0.0.0.3
 redistribute static
 redistribute ospf 1
 redistribute ospf 2
 redistribute ospf 3
 redistribute ospf 4
 passive-interface FastEthernet0/0
 passive-interface FastEthernet0/1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ip access-list standard Student-ACL
 deny   192.168.1.53
 permit 172.30.0.0 0.0.255.255
!
ip access-list extended ADMIN-ACL
 deny   ip 192.168.10.0 0.0.0.255 192.168.20.0 0.0.0.255
 deny   ip 192.168.30.0 0.0.0.255 192.168.20.0 0.0.0.255
 deny   ip 192.168.50.0 0.0.0.255 192.168.20.0 0.0.0.255
 permit ip any any
!
ipv6 router ospf 1
 router-id 1.1.1.1
 default-information originate always
 redistribute static
 redistribute eigrp 2
 redistribute eigrp 1
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login local
 transport input ssh
line vty 5 15
 login
!
!
end