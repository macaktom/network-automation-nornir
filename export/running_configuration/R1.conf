access-list 1 permit 192.168.0.0 0.0.0.255
ipv6 route 2001:DB8::/32 2001:DB8:0:EE44::1
ipv6 route 2001:DB9::/32 FastEthernet0/1
ipv6 route ::/0 2001:DB8:0:EE44::1
ipv6 router eigrp 1
 passive-interface FastEthernet0/0
 eigrp router-id 1.1.1.1
 redistribute static
 redistribute ospf 1
 redistribute ospf 2
!
ipv6 router ospf 1
 router-id 1.1.1.1
 default-information originate always
 passive-interface FastEthernet0/0
 redistribute static
 redistribute eigrp 1
 redistribute eigrp 2
