!
interface Loopback0
 no ip address
 ipv6 enable
 ipv6 traffic-filter ACLName in
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 ip access-group ADMIN-ACL in
 ip nat inside
 speed auto
 duplex auto
 ipv6 enable
 ipv6 traffic-filter ExampleACL in
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description connected to router1 FastEthernet0/1
 no ip address
 ip access-group Student-ACL out
 ip nat outside
 speed auto
 duplex auto
 ipv6 enable
 ipv6 eigrp 1
 ipv6 traffic-filter ACLName out
 ipv6 ospf 1 area 0
!
interface Ethernet1/0
 description switch_mgmt e4
 ip address 10.10.10.2 255.255.255.0
 duplex full
!
interface Ethernet1/1
 ip address 10.10.20.3 255.255.255.0
 duplex full
!
interface Ethernet1/2
 ip address 10.10.60.4 255.255.255.0
 duplex full
!
interface Ethernet1/3
 ip address 10.10.80.4 255.255.255.0
 duplex full
!
interface Ethernet1/4
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/5
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/6
 no ip address
 shutdown
 duplex full
!
interface Ethernet1/7
 no ip address
 shutdown
 duplex full
