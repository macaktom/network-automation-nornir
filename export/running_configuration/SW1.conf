 ipv6 address 2001:BB9:AABB:1235::/64 eui-64
 ipv6 enable
 ipv6 traffic-filter ACLName out
!
interface GigabitEthernet1/2
 description popis rozhrani
 no switchport
 no ip address
 negotiation auto
 ipv6 address 2001:718:6::2/64
 ipv6 enable
 ipv6 eigrp 1
 ipv6 traffic-filter ExampleACL in
!
interface GigabitEthernet2/0
 media-type rj45
 negotiation auto
!
interface GigabitEthernet2/1
 media-type rj45
 negotiation auto
!
interface GigabitEthernet2/2
 media-type rj45
 negotiation auto
!
interface GigabitEthernet2/3
 media-type rj45
