enable
conf t
hostname R1
ip domain-name automation.local
enable secret cisco
username admin privilege 15 password cisco
int e1/0
ip address 10.10.10.3 255.255.255.0
no shut
exit
line vty 0 4
login local
transport input ssh
exit
crypto key generate rsa
2048
ip ssh version 2
service password-encryption
ip domain lookup
copy running-config startup-config

[Popis (příklad pro cisco_R1):]

[Nastavení hesla pro přechod do privilegovaného módu:]
cisco_R1(config)#enable secret cisco

[Nastavení doménového jména:]
cisco_R1(config)#ip domain-name hackingdna.com

[Vytvoření admin účtu pro mgmt:]
cisco_R1(config)#username admin privilege 15 password cisco

[Šifrování nastaveného hesla (např. při příkazu show run):]
cisco_R1(config)#service password-encryption

[Generování RSA klíčů pro vzdálené připojení pomocí SSH:]
cisco_R1(config)#crypto key generate rsa general-keys modulus 2048

[Nastavení SSH verze 2.00:]
cisco_R1(config)#ip ssh version 2

[Konfigurace virtuálního terminálů 0 až 4 (použití SSH připojení):]

cisco_R1(config)#line vty 0 4
cisco_R1(config-line)#login local
cisco_R1(config-line)#transport input ssh
cisco_R1#


[Konfigurace mgmt IP adresy u mgmt rozhraní]

cisco_R1(config)#int e1/0
cisco_R1(config-if)#ip address 192.168.122.2 255.255.255.0
cisco_R1(config-if)#no shut
cisco_R1(config-if)#exit
cisco_R1(config)#

[Zkopírovat běžící konfiguraci do startup konfigurace]
cisco_R1#copy running-config startup-config